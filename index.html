<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Engagement Module Links</title>

  <!-- Lato font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: flex-start;
        padding: 40px 40px; /* top/bottom 40px, left/right 20px */

    }


    input {
      font-family: 'Lato', sans-serif;
    }

    .container {
      background: #f9f9f9; /* light grey box for all links */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      color: #AC882E;
      text-align: left;
    }

    p.description {
      font-size: 16px;
      margin-bottom: 25px;
      text-align: left;
    }


    .window-box {
      font-size: 20px;
      font-weight: bold;
      color: #AC882E;
      background-color: #fcf7e1;
      padding: 8px 12px;
      margin-bottom: 5px;
      text-align: left;
      border-radius: 0px;
      display: inline-block;
    }

    .label {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      display: block;
      font-size: 16px;
    }

    .link-box {
  background: #ffffff;
  border: 1.5px solid #dedede;
  border-radius: 10px;
  padding: 14px 18px;
  margin-top: 12px;
  margin-bottom: 18px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-family: 'Lato', sans-serif;
}

    .link-box:hover {
      background: #e8f1fd;
    }

    .link-box input {
      border: none;
      font-size: 16px;
      width: 100%;
      outline: none;
      background: transparent;
      font-family: 'Lato', monospace;
      color: #0D2848;
    }

   
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Engagement Module Links</h1>

        <p class="description">Use the personalized link below to administer the Student Engagement Module to your students.</p>

    <div class="window-box">SEM 1: First 10 Days of School</div>

    <!-- Short Link Section -->
    <label class="label">SEM 1 Short Link:</label>
    <div class="link-box" onclick="selectText('short-link')">
      <input type="text" id="short-link" readonly>
    </div>

    <!-- Long Link Section -->
    <label class="label">SEM 1 Long Link (if short link above doesn't work):</label>
    <div class="link-box" onclick="selectText('long-link')">
      <input type="text" id="long-link" readonly>
    </div>
  </div>

  <script>
    const baseSurveyLink = "https://utexas.qualtrics.com/jfe/form/SV_08wxh58X7ZvLrJI";
    const shortBase = "https://dub.sh/SEM1";

    // Read ID from URL
    const params = new URLSearchParams(window.location.search);
    const teacherID = params.get('ID');

    const shortBox = document.getElementById('short-link');
    const longBox = document.getElementById('long-link');

    // Build final links
    if (teacherID) {
      shortBox.value = shortBase + "?ID=" + teacherID;
      longBox.value = baseSurveyLink + "?ID=" + teacherID;
    } else {
      shortBox.value = shortBase;
      longBox.value = baseSurveyLink;
    }

    // Highlight text on click
    function selectText(id) {
      const box = document.getElementById(id);
      box.select();
      box.setSelectionRange(0, 99999);
    }
  </script>
</body>
</html>
