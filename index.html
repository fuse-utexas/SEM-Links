<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Engagement Module Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fafafa; /* light grey box for all links */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #0D2848;
      text-align: center;
    }

    p.description {
      font-size: 16px;
      margin-bottom: 25px;
      text-align: left;
    }

    .time-window {
      font-size: 20px;
      font-weight: bold;
      color: #AC882E; /* dark gold */
      background-color: #fcf7e1; /* light gold */
      padding: 8px 8px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .link-section {
      margin-bottom: 20px;
    }

    .link-label {
      font-weight: 500;
            margin-top: 10px;
      margin-bottom: 10px;
    }

    .link-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #ffffff;
    }

    .link-box input {
      border: none;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      outline: none;
      background: transparent;
        font-family: 'Lato', sans-serif; /* formal, easy to read */
    }

    .link-box button {
      border: 2px solid #0D2848;
      background: #0D2848;
      color: white;
      padding: 10px 15px;
      font-weight: 400;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
        transition: background 0.2s ease;
  font-family: 'Lato', sans-serif; /* formal, easy to read */

      
    }

    .link-box button:hover {
      background: #0D2848;
    }

    .copied-msg {
      color: green;
      font-size: 15px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Engagement Module Links</h1>
    <p class="description">Use the personalized link below to administer the Student Engagement Module to your students.</p>

<div class="time-window">SEM 1: First 10 Days of School</div>


    <!-- Short Link -->
    <div class="link-section">
      <div class="link-label">Short link:</div>
      <div class="link-box">
        <input type="text" id="short-link" readonly>
        <button onclick="copyShortLink()">Copy Link</button>
      </div>
    </div>

    <!-- Long Link -->
    <div class="link-section">
      <div class="link-label">Long link (if the short link above doesn't work):</div>
      <div class="link-box">
        <input type="text" id="full-link" readonly>
        <button onclick="copyFullLink()">Copy Link</button>
      </div>
    </div>

    <div class="copied-msg" id="copied-msg">Link copied!</div>
  </div>

  <script>
    const baseSurveyLink = "https://utexas.qualtrics.com/jfe/form/SV_08wxh58X7ZvLrJI";
    const shortLinkBase = "https://dub.sh/SEM1";

    const params = new URLSearchParams(window.location.search);
    const teacherID = params.get('ID');

    const shortBox = document.getElementById('short-link');
    const fullBox = document.getElementById('full-link');
    const copiedMsg = document.getElementById('copied-msg');

    // Set links
    if (teacherID) {
      shortBox.value = shortLinkBase + "?ID=" + teacherID;
      fullBox.value = baseSurveyLink + "?ID=" + teacherID;
    } else {
      shortBox.value = shortLinkBase;
      fullBox.value = baseSurveyLink;
    }

    // Copy functions
    function copyShortLink() {
      shortBox.select();
      navigator.clipboard.writeText(shortBox.value).then(() => {
        copiedMsg.style.display = "block";
        setTimeout(() => copiedMsg.style.display = "none", 2000);
      });
    }

    function copyFullLink() {
      fullBox.select();
      navigator.clipboard.writeText(fullBox.value).then(() => {
        copiedMsg.style.display = "block";
        setTimeout(() => copiedMsg.style.display = "none", 2000);
      });
    }
  </script>
</body>
</html>
